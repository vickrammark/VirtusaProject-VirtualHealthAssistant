<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST"  action= "logincheck" name="fname" onsubmit="return test()">
            Enter product name=<input name="pname" type="text">
            Enter quantity=<input name="quantity" type="text">
            <input type="submit" value="submit">
            <script type="text/javascript">
                function test()
                {
                     var s1=fname.pname.value;
                    var s2=fname.quantity.value;
               
                    if(s1==""||s1==null)
                    {
                        window.alert("Enter the product name");
                        return false;
                    }
                    if(s2==""||s2==null)
                    {
                        window.alert("Enter the qty");
                        return false;
                    }
                    if(s1.search("^[a-zA-Z]{0,20}$")==-1)
                    {
                        window.alert("Enter only alphabets with 20 charachters");
                        return false;                        
                    }
                    if(s2.search("^[0-9]{0,20}$")==-1)
                    {
                        window.alert("Enter only numbers with 20 charachters");
                        return false;                        
                    }
                    
                    return true;
                }
            </script>
        </form>
    </body>
</html>
